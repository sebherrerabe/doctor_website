<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Contact Message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div
        style="background-color: #f5f5f5; padding: 20px;font-family: 'Lato', sans-serif; font-size: 16px; line-height: 1.5;">
        <h1 style="color: #333;">Nouveaux message de contact</h1>
        <p>Vous avez re√ßu un nouveau message de contact de <strong>{{ name }}</strong>.</p>
            <table style="width: 100%;">
                <tr>
                    <td style="width: 20%; padding: 10px;">Nom:</td>
                    <td style="width: 80%; padding: 10px;">{{ name }}</td>
                </tr>
                <tr>
                    <td style="width: 20%; padding: 10px;">Email:</td>
                    <td style="width: 80%; padding: 10px;">{{ email }}</td>
                </tr>
                <tr>
                    <td style="width: 20%; padding: 10px;">Phone:</td>
                    <td style="width: 80%; padding: 10px;">{{ phone }}</td>
                </tr>
                <tr>
                    <td style="width: 20%; padding: 10px;">Message:</td>
                    <td style="width: 80%; padding: 10px;">{{ message }}</td>
                </tr>
            </table>
    </div>
</body>

</html>
